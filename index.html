<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form>
      <label for="expenditure">Enter Expenditure:</label><br />
      <input type="text" name="expenditure" id="expenditure" /><br />

      <label for="description">Enter Description</label><br />
      <input type="description" name="description" id="description" /><br />

      <label for="category">Choose a category</label><br />
      <select name="category" id="category">
        <option value="Food">Food</option>
        <option value="Movie">Movie</option>
        <option value="Electricity">Electricity</option>
        <option value="Fuel">Fuel</option>
      </select><br>

      <button type="button" class="btn">ADD EXPENSE</button>
    </form>
    <ul class="expenses"></ul>

    <script src="./JS/script.js"></script>
  </body>
</html>
